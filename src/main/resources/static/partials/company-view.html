<table class="table companytable">
    <tr>
        <td><h3>Details for {{company.name}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Company Name</td>
        <td>{{company.name}}</td>
    </tr>
    <tr>
        <td>Lane</td>
        <td>{{company.address.lane}}</td>
    </tr>
    <tr>
        <td>City</td>
        <td>{{company.address.city}}</td>
    </tr>
    <tr>
        <td>Country</td>
        <td>{{company.address.country}}</td>
    </tr>
    <tr>
        <td>email</td>
        <td>{{company.contact.email}}</td>
    </tr>
    <tr>
        <td>Phone</td>
        <td>{{company.contact.phone}}</td>
    </tr>
    <tr ng-repeat="beneficiary in company.beneficiaries">
        <td>{{beneficiary.name}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editCompany({id:company.companyId})">Edit</a>
</div>
